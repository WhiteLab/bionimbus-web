{% extends 'tina/base.html' %}

{% block content %}

{% if request.session.cart %}
    <p>{{ request.session.cart }}</p>
{% else %}
    <p>Nothing in the cart.</p>
{% endif %}
<p><a href="/cart/clear">Clear cart</a></p>
<p>
    <form action="/cart/download/" method="post">
        {% csrf_token %}
        <input type="hidden" name="downloader" value="LocalDownloader" />
        <button type="submit">Create Download Request</button>
    </form>
</p>
{% endblock content %}
