<link rel="import" href="/static/polymer/polymer.html">
<link rel="import" href="/static/iron-icon/iron-icon.html">

<dom-module id="icon-toggle">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            iron-icon {
                fill: rgba(0, 0, 0, 0);
                stroke: currentcolor;
            }

            :host([pressed]) iron-icon {
                fill: currentcolor;
            }
        </style>
        <iron-icon icon="polymer"></iron-icon>
        <span>Some more polymer text.</span>
    </template>

    <script>
        Polymer({
            is: 'icon-toggle'
        });
    </script>
</dom-module>
