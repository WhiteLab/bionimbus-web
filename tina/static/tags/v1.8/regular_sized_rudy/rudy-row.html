<link rel="import" href="/static/polymer/polymer.html">

<dom-module id="rudy-row">
    <template>
        <style>
            :host {
                display: flex;
                flex-flow: row nowrap;
            }
            .item-row {
                display: flex;
                flex-flow: row nowrap;
                flex-grow: 1;
                flex-basis: 0;
                word-break: break-all;
            }
        </style>
        <div>
            <input id="rudycheck" type="checkbox" class="tina-small-check" data-id="{{ colData.id }}" on-change="_checkChange">
        </div>
        <template is="dom-repeat" items="{{ colData.data }}">
            <div class="item-row">{{ item }}</div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'rudy-row',

            properties: {
                colData: {
                    type: Object,
                    value: function(){return {id: -1}},
                },
                checked: {
                    type: String,
                    value: '',
                    observer: '_isChecked'
                },
                rowId: {
                    type: String,
                    reflectToAttribute: true
                }
            },

            _checkChange: function() {
                this.checked = this.$.rudycheck.checked;
            },

            _isChecked: function(newVal) {
                this.$.rudycheck.checked = !!newVal;
            }
        });
    </script>
</dom-module>
